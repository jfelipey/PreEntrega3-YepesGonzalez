<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Repostería</title>
</head>

<body>
    <h1>Repostería Serveliona</h1><br><br>
    <span>Bienvenido a la repostería</span><br><br>
    <h2>Productos</h2>
        <div id="menu">
        </div>

        <div id="carrito">
            <h3>Carrito de Compras</h3>
            <div style="display: flex; align-items: center">
                <p id="texto-1" style="display: none">Cantidad de alfajores comprados: </p>
                <strong id="cantidad-1" style="display: none"></strong>
            </div>
            <div style="display: flex; align-items: center">
                <p id="texto-2" style="display: none">Cantidad de chesecakes de limón comprados: </p>
                <strong id="cantidad-2" style="display: none"></strong>
            </div>
            <div style="display: flex; align-items: center">
                <p id="texto-3" style="display: none">Cantidad de postres de 3 leches comprados: </p>
                <strong id="cantidad-3" style="display: none"></strong>
            </div>
            <div style="display: flex; align-items: center">
                <p id="texto-4" style="display: none">Cantidad de tortas de chocolate compradas: </p>
                <strong id="cantidad-4" style="display: none"></strong>
            </div>

            <button id="pagar">Confirmar compra</button>
        </div>

    <script src="index.js"></script>
</body>

</html>
